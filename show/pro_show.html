        <div id="file">

             </foreach>
           
           </ul>

         <!-- 上传文件 -->
          <form action="__APP__/Home/File/upload/number/<{$number}>" enctype="multipart/form-data" method="POST" id="upload">
              <input type="file" name="file" />

                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

                        <a href="__PUBLIC__/Home/Message/message_show"><h3 style="color: #ccc;margin-left:30px; ">MongoDB的学习</h3></a>

                    </li>
                     <li>

                        <a href="__PUBLIC__/Home/Message/message_show"><h3 style="color: #ccc;margin-left:30px; ">MongoDB的学习</h3></a>
                        <span  class="type">类型名</span>
                  
                      </p>
                     <!--  <p style="text-align: right;"></p> -->

                      <p class="time">2016-09-18 16:43:41</p>
                      <!-- <span class="reply">回复</span> -->

                <div id="my_message">
                 
                  
                  <form  name="message" action="__APP__/Home/Message/getmessage/id/<{$number}>"  method="POST"  id="my_message_form" style=" display: none;">
                     <div class="send-T">标题:<input type="text" name="title" style="width: 450px;" />

                           <option>类型1</option>

                           <option>类型3</option>

                       </div>
                      <br/>
                       内容:<div><textarea name="content"></textarea></div>

                       <input type="submit" class="button-style" value="发表" />
                       <input type="reset" class="button-style" value="重置" />
                       </div>
                  </form>
                
                </div>
            </div>
            <div id="right">
              <ul style="list-style: none;">
                <li><button id="Ispeak">我要发表</button></li>

        </div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <script src="jquery.min.js"></script>
    <script type="text/javascript">
      $(function(){
        // 资料和帖子菜单的切换
         $("#pro_nav_file").click(function(){
           $('#posts').css("display","none");
           $('#file').css("display","block");
         
         })
          $("#pro_nav_posts").click(function(){
           $('#file').css("display","none");
           $('#posts').css("display","block");
         })
           
         // 显示与隐藏发表留言框
          var flag=true;
           $("#Ispeak").click(function(){
                
                if(flag)
                {
                  $("#my_message_form").css("display","block");
                  flag=false;
                }
                else
                {
                  $("#my_message_form").css("display","none");
                  flag=true;
                }
             
           })
          // $('#posts_con li').hover(function(){
